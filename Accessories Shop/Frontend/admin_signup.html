<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Site</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/host.js"></script>
    <script src="js/admin_signup.js"></script>


    


<!--===============================================================================================-->
</head>
<body>
    
    
	<div class="limiter" >
		<div class="container-login100" id="adminsite">
			<div class="wrap-login100  p-b-20">
				<form class="login100-form validate-form" action="localhost:3000/signup">
					<span class="login100-form-title m-b-50">
						Welcome Accensories Shop
					</span>
					
                    <div class="wrap-admin-site">
                        <div class="wrap-input100 validate-input m-t-15 m-b-35" data-validate = "Enter email" >
                            <input class="input100" type="email" name="email" id="email" required>
                            <span class="focus-input100" data-placeholder="Email"></span>
                        </div>
    
                        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                            <input class="input100" type="password" name="pass" id="password" required>
                            <span class="focus-input100" data-placeholder="Password"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter cf password">
                            <input class="input100" type="password" name="Repass" id="repassword" required>
                            <span class="focus-input100" data-placeholder="Confirm password"></span>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" onclick="handleSubmit()" type="submit">
                                Sign up
                            </button>
                        </div>
                        <script>
                            $().ready(function() {            
                                $('#email').on('keypress', function (e) {
                                    var blockSpecialRegex = /[~|*`!#$%^&()_={}[\]:;,<>+\/?-]/;
                                    var key = String.fromCharCode(!e.charCode ? e.which : e.charCode);
                                    if(blockSpecialRegex.test(key)){
                                        e.preventDefault();
                                        return "sai";
                                    }
                                });	
                            });
                        </script>
    
                        <ul class="login-more p-t-50">
                            <!-- <li class="m-b-8">
                                <span class="txt1">
                                    Forgot
                                </span>
    
                                <a href="#" class="txt2">
                                    Username / Password?
                                </a>
                            </li> -->
    
                            <li>
                                <span class="txt1">
                                    
                                    I already have an account !
                                </span>
    
                                <a href="./admin_login.html" class="txt2">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>
					
				</form>
			</div>
		</div>
	</div>
	

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

	<script src="js/library/login.js"></script>

</body>
</html>
